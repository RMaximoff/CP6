{% extends 'mailing_service/base.html' %}
{% block content %}

    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card-body" style="text-align: center">
                                <h4>Список рассылок</h4>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-outline-primary" href="{% url "mailing_service:mailing_create" %}">Добавить рассылку</a>
                                <a class="btn btn-outline-primary" href="{% url "mailing_service:mail_create" %}">Добавить сообщение</a>
                                <a class="btn btn-outline-primary" href="{% url "mailing_service:client_create" %}">Добавить клиента</a>
                            </div>

                            {% block obj_list %}
                            {% endblock %}

                        </div>
                        <div class="col-md-3 text-center">
                            <div class="card-body" style="text-align: center">
                                <h4>Профиль</h4>
                            </div>
                            <div class="card-body" style="text-align: center">
                                {% block profile %}
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
