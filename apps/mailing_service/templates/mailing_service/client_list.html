{% extends 'mailing_service/base.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Почта</th>
                <th>Имя клиента</th>
                <th>Комментарий</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for client in client_list %}
                <tr>
                    <td>{{ client.email }}</td>
                    <td>{{ client.full_name }}</td>
                    <td>{{ client.comment }}</td>
                    <td><a href="{% url 'mailing_service:client_del' client.pk %}" class="btn btn-primary">Удалить</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
