{% extends 'mailing_service/base.html' %}
{% block content %}
{#{% load mailing_tags %}#}


<div class="container">
    <div class="row justify-content-center">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url "mailing_service:cabinet" %}" class="btn btn-primary">Назад</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
